name: CodeRabbit Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: read

jobs:
  # CodeRabbit is a GitHub App that runs automatically on PRs
  # This job provides a placeholder and documentation
  coderabbit-info:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run basic quality checks
        run: |
          echo "ðŸ” Running basic quality checks..."
          npm run lint
          npm run type-check
          npm run test
          npm run build
          echo "âœ… Basic quality checks passed"
      
      - name: Generate CodeRabbit integration info
        if: github.event_name == 'pull_request'
        run: |
          echo "# ðŸ¤– CodeRabbit Integration Information" > coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "## ðŸ“‹ Setup Required" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "To enable CodeRabbit AI code review:" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "1. **Install CodeRabbit GitHub App**: Visit [CodeRabbit](https://coderabbit.ai) and install the GitHub App" >> coderabbit-info.md
          echo "2. **Authorize Repository**: Grant CodeRabbit access to this repository" >> coderabbit-info.md
          echo "3. **Configure Settings**: Set up review preferences in CodeRabbit dashboard" >> coderabbit-info.md
          echo "4. **Create coderabbit.yaml**: Add configuration file to repository root" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "## ðŸŽ¯ Features Available" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "- âœ… AI-powered code review" >> coderabbit-info.md
          echo "- âœ… Pull request summaries" >> coderabbit-info.md
          echo "- âœ… Inline code suggestions" >> coderabbit-info.md
          echo "- âœ… Security analysis" >> coderabbit-info.md
          echo "- âœ… Performance insights" >> coderabbit-info.md
          echo "- âœ… Custom review instructions" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "## ðŸ“Š Current Status" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "- Basic quality checks: âœ… PASSED" >> coderabbit-info.md
          echo "- TypeScript compilation: âœ… PASSED" >> coderabbit-info.md
          echo "- ESLint validation: âœ… PASSED" >> coderabbit-info.md
          echo "- Build process: âœ… PASSED" >> coderabbit-info.md
          echo "" >> coderabbit-info.md
          echo "---" >> coderabbit-info.md
          echo "*CodeRabbit integration ready for setup*" >> coderabbit-info.md
      
      - name: Comment PR with CodeRabbit info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const infoPath = 'coderabbit-info.md';
            
            if (fs.existsSync(infoPath)) {
              const info = fs.readFileSync(infoPath, 'utf8');
              
              const comment = `## ðŸ¤– CodeRabbit Integration Status
              
              ${info}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
